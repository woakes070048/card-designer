<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>
	<ul>
	{{#each initVal.rects}}
		{{>dragable_rect}}
	{{/each}}
	</ul>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>{{text}}</li>
</template>

<template name="dragable_rect">
	<div id="drag-2" class="draggable">
		<p> with each pointer </p>
	</div>
</template>
