<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>
	{{#each initVal.rects}}
		{{>dragable_rect}}
	{{/each}}

	{{#each initVal.circles}}
		{{>draggable_circle}}
	{{/each}}
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>{{text}}</li>
</template>

<template name="dragable_rect">
	<div id="drag-2" class="draggable">
		<p> with each pointer </p>
	</div>
</template>
<template name="draggable_circle">
	<svg height="100" width="100"  class="draggable">
	  <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
	</svg>
</template>
